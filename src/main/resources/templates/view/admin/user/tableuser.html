<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table user</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
      integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
      integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container p-3">
      <div class="row">
        <div class="col-6 mx-auto col-12">
          <div class="mb-3 d-flex justify-content-between">
            <h1>Table a user</h1>
            <a th:href="@{/admin/user/create}" class="btn btn-primary"
              >Create a user</a
            >
          </div>
          <table class="table table-bordered bg bg-dark text-white">
            <thead>
              <tr>
                <th>ID</th>
                <th>Email</th>
                <th>Full Name</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="user:${users}">
                <th th:text="${user.id}"></th>
                <td th:text="${user.email}"></td>
                <td th:text="${user.fullName}"></td>
                <td>
                  <a
                    th:href="@{/admin/user/viewuser/{id} (id=${user.id})} "
                    class="btn btn-success"
                    >View</a
                  >
                  <a
                    th:href="@{/admin/user/update/{id} (id=${user.id})}"
                    class="btn btn-warning"
                    >Update</a
                  >
                  <a
                    th:href="@{/admin/user/delete/{id} (id=${user.id})}"
                    class="btn btn-danger"
                    >Delete</a
                  >
                </td>
              </tr>
              <tr>
                <td colspan="4" class="text-center">
                  <a
                    th:href="@{/admin/user/listuser}"
                    class="btn btn-info container-fluid"
                    >List</a
                  >
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
